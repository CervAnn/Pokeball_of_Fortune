<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pokeball of Fortune</title>
  <link rel="stylesheet" href="./Scss/base.scss" type="text/scss">
  <link rel="shortcut icon" type="image/png" href="https://i.postimg.cc/JnzGWgNw/pokewheel-px.png" />
</head>

<body>
  <h1 class="logo">Pokéball of Fortune</h1>
  <form class="name-inputs">
    <label for="name">Enter Names:</label>
    <input type="text" name="name" id="input-name-1" placeholder="Player 1" required>
    <input type="text" name="name" id="input-name-2" placeholder="Player 2" required>
    <input type="text" name="name" id="input-name-3" placeholder="Player 3" required>
    <button id="start-game">Start Playing!</button>
  </form>
  <main class="gameboard" hidden>
    <section class="category-section">
    </section>
    <section class="puzzle-section">
    </section>
    <section class="wheel-section">
      <img class="poke-wheel" src="https://i.postimg.cc/JnzGWgNw/pokewheel-px.png"
      alt="The game wheel, a pokéball from the the Pokémon series">
      <p id="wheel-spin"></p>
    </section>
    <section class="player-section">
      <div class="player-1-card">
        <h2 class="player-name-1"></h2>
        <img class="player-av" src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif"
        alt="generation 5 animated Charmander from Pokémon series">
        <p>Total Score: <span id="player-1-total-score"></span></p>
        <p>Round Score: <span id="player-1-round-score"></span></p>
      </div>
      <div class="player-2-card">
        <h2 class="player-name-2"></h2>
        <img class="player-av" src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif"
        alt="generation 5 animated Bulbasaur from Pokémon series">
        <p>Total Score: <span id="player-2-total-score"></span></p>
        <p>Round Score: <span id="player-2-round-score"></span></p>
      </div>
      <div class="player-3-card">
        <h2 class="player-name-3"></h2>
        <img class="player-av" src="https://img.pokemondb.net/sprites/black-white/anim/normal/squirtle.gif"
        alt="generation 5 animated Squirtle from Pokémon series">
        <p>Total Score: <span id="player-3-total-score"></span></p>
        <p>Round Score: <span id="player-3-round-score"></span></p>
      </div>
    </section>
    <section class="current-player">
      <img class="player-1-backview" src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/charmander.gif" alt="charmander back view" hidden>
      <img class="player-2-backview" src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/bulbasaur.gif" alt="bulbasaur back view" hidden>
      <img class="player-3-backview" src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/squirtle.gif" alt="squirtle back view" hidden>
    </section>
    <section class="message-section">
      <p class="wrong-guess">Sorry, that guess isn't correct!</p>
      <p class="wrong-letter">Letter not found in puzzle!</p>
      <p class="vowel-error">You don't have enough to buy a vowel!</p>
      <p class="winner-msg">You just won the round!</p>
    </section>
    <section class="guessed-letter-bank">
        <h2>Guessed Letters:</h2>
        <p class="incorrect-letters"></p>
    </section>
    <section class="buttons-section">
      <form class="player-buttons">
        <button id="spin-wheel">Spin Wheel</button>
        <button id="buy-vowel" onsubmit="">Buy Vowel</button>
        <button id="solve-puzzle">Solve Puzzle</button>
        <button id="new-game">Quit & Restart game</button>
      </form>
      <!-- <form class="buy-vowel-inputs" hidden>
        <button id=""></button>
      </form> -->
    </section>
    <section class="guess-inputs" hidden>
        <h2>Guess A Letter:</h2>
          <form class="guess-letter-inputs">
            <input id="guess-letter" maxlength="1" pattern="b|c|d|f|g|h|j|k|l|m|n|p|q|r|s|t|v|w|x|y|z" required>
            <button id="submit-guess">Submit Guess</button>
          </form>
    </section>
    <section class="solve-game" hidden>
        <h2>Solve the Puzzle:</h2>
          <form class="solve-inputs">
            <input id="solve-attempt" pattern="[A-Za-z]" required>
            <button id="submit-solve">Submit Guess</button>
          </form>
    </section>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
